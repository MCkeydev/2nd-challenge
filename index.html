<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <title>Frontend Mentor | Stats preview card component</title>

 

    

</head>
<body>
  <main>
  <section class="main__section">
  <div class="preview__card">


<div class="text__content">
<div class="preview__card__text">
  <h1>Get <span class="accent">insights</span> that help your business grow.</h1>

  <p class="paragraph" >Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>
</div>
<div class="preview__card__stats">
  <div class="stats__tile">
  <h2>10k+</h2><p>companies</p>
  </div>
  <div class="stats__tile">
  <h2>314</h2><p>templates</p>
  </div>
  <div class="stats__tile">
  <h2>12M+</h2><p>queries</p>
  </div>
</div>

</div>
<div class="image__container">
  <picture>
    <source media="(max-width: 1023px)" srcset="./images/image-header-mobile.jpg">
    <source media="(min-width: 1024px)" srcset="./images/image-header-desktop.jpg">
  <img class="image" src="./images/image-header-mobile.jpg" alt="header image">
  </picture>
</div>
</div>
</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</main>
</body>
</html>
